<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my wishlist</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* GitHub Dark Background */
        }

        /* Adapted background style from your original code */
        .bg-blur-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
            /* Placeholder: Replace with your preferred GIF/Image URL */
            background-image: url('https://u.cubeupload.com/imjustbigmac/6af610112ee51bd2ca32.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: pulse-bg 30s infinite alternate ease-in-out;
        }

        .bg-blur-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(16px);
            filter: blur(8px);
        }

        @keyframes pulse-bg {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Custom style for the Checkbox to match the dark theme */
        .checkbox-container {
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #38a169; /* Green border for visibility */
            border-radius: 4px;
            background-color: transparent;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .custom-checkbox:checked {
            background-color: #38a169; /* Tailwind green-600 */
            border-color: #38a169;
        }

        .custom-checkbox:checked + .item-details {
            text-decoration: line-through;
            color: #6b7280; /* Gray out text */
        }

        /* Checkmark icon (optional, using Tailwind utilities is simpler) */
        /* .custom-checkbox:checked::after { ... } */

    </style>
</head>
<body class="flex flex-col items-center min-h-screen text-white p-4">

        </div>

        <div class="flex items-center space-x-4 p-4 rounded-xl border border-white/10 bg-black/10 hover:bg-black/20 transition duration-200">

            <div class="flex-grow item-details">
                <label for="item2" class="text-xl font-bold text-white block"> Aula F75</label>

</html>
