<script>
// üîä SONG SETUP
const audio = document.getElementById("background-music");
const playPauseBtn = document.getElementById("play-pause-btn");
const skipNextBtn = document.getElementById("skip-next-btn");
const skipPrevBtn = document.getElementById("skip-prev-btn");
const shuffleBtn = document.getElementById("shuffle-btn");
const progressBar = document.getElementById("progress-bar");
const progressContainer = document.getElementById("progress-container");
const songTitleDisplay = document.getElementById("song-title-display");
const currentTimeDisplay = document.getElementById("current-time");
const durationDisplay = document.getElementById("duration");

// Playlist
const playlist = [
  { title: "d4vd - Feel It", src: "feel it.mp3" }
];

let currentTrackIndex = 0;
let isShuffled = false;

// Load once metadata is ready
audio.addEventListener("loadedmetadata", () => {
  durationDisplay.textContent = formatTime(audio.duration);
  songTitleDisplay.textContent = playlist[currentTrackIndex].title;
});

// Fix autoplay (unmute after autoplay starts)
audio.addEventListener("play", () => {
  setTimeout(() => {
    audio.muted = false;
  }, 500);
});

// If browser blocks autoplay ‚Üí start when user clicks anywhere
document.addEventListener("click", () => {
  if (audio.paused) {
    audio.muted = false;
    audio.play();
  }
}, { once: true });

function formatTime(seconds) {
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60);
  return `${min}:${sec < 10 ? "0" : ""}${sec}`;
}

// Time / progress bar update
audio.addEventListener("timeupdate", () => {
  currentTimeDisplay.textContent = formatTime(audio.currentTime);
  progressBar.style.width = (audio.currentTime / audio.duration * 100) + "%";
});

// Seeking
progressContainer.addEventListener("click", e => {
  const rect = progressContainer.getBoundingClientRect();
  const x = e.clientX - rect.left;
  audio.currentTime = (x / rect.width) * audio.duration;
});

// Play / pause
playPauseBtn.addEventListener("click", () => {
  if (audio.paused) audio.play();
  else audio.pause();
});

// Skip next
skipNextBtn.addEventListener("click", () => {
  audio.currentTime = 0;
});

// Skip prev
skipPrevBtn.addEventListener("click", () => {
  audio.currentTime = 0;
});
</script>
