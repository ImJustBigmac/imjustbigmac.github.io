    .bg-blur-container {

    .bg-blur-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(16px);
      filter: blur(8px);

    @keyframes pulse-bg {

  </style>

<script>
  // üé∂ SONG ARRAY üé∂
  const playlist = [
    { title: 'Feel It', src: 'feel-it.mp3' },
    { title: 'STAY', src: 'STAY.mp3' },
    { title: 'The Days', src: 'The-Days.mp3' },
    { title: 'Ransom', src: 'Ransom.mp3' },
    { title: 'Notion', src: 'Notion.mp3' },
    // Add more songs here! 
    // Example: { title: 'Another Song Title', src: 'media/another-song.mp3' },
  ];
  
  let currentTrackIndex = 0;

  const audio = document.getElementById('background-music');
  const playPauseBtn = document.getElementById('play-pause-btn');
  const playIcon = document.getElementById('play-icon');
  const pauseIcon = document.getElementById('pause-icon');
  const currentTimeDisplay = document.getElementById('current-time');
  const durationDisplay = document.getElementById('duration');
  const progressBar = document.getElementById('progress-bar');
  const progressContainer = document.getElementById('progress-container');
  const songTitleDisplay = document.querySelector('.w-full.pt-4 .font-semibold');
  const playlistContainer = document.getElementById('playlist-container');


  // --- Helper Functions ---
  function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec < 10 ? '0' : ''}${sec}`;
  }

  function loadTrack(index) {
    currentTrackIndex = index;
    const track = playlist[index];
    
    // Set audio source and loop
    audio.src = track.src;
    audio.load();
    audio.loop = true; // Keep looping for background music

    // Update the displayed title
    songTitleDisplay.innerHTML = `üéµ ${track.title}`;
    
    // Reset play/pause icon to 'Play' until explicitly played
    playIcon.classList.remove('hidden');
    pauseIcon.classList.add('hidden');

    // Re-render the playlist to highlight the current track
    renderPlaylist();
  }
  
  function playTrack() {
    audio.play();
    playIcon.classList.add('hidden');
    pauseIcon.classList.remove('hidden');
  }

  function pauseTrack() {
    audio.pause();
    playIcon.classList.remove('hidden');
    pauseIcon.classList.add('hidden');
  }

  function renderPlaylist() {
    playlistContainer.innerHTML = ''; // Clear existing list

    playlist.forEach((track, index) => {
      const isCurrent = index === currentTrackIndex;
      const listItem = document.createElement('li');
      
      listItem.className = `cursor-pointer p-1 rounded transition duration-200 
                            ${isCurrent ? 'bg-white/10 text-white' : 'hover:bg-white/5'}`;
      
      // Use '‚ñ∂' or '‚è∏' icon prefix
      const statusIcon = isCurrent && !audio.paused ? '‚ñ∂' : '‚Ä¢';

      listItem.innerHTML = `<span class="mr-1">${statusIcon}</span> ${track.title}`;
      
      // Event listener to switch to the clicked track
      listItem.addEventListener('click', () => {
        loadTrack(index);
        playTrack();
      });

      playlistContainer.appendChild(listItem);
    });
  }

  // --- Event Listeners and Initial Setup ---
  
  // 1. Set the initial song and load metadata
  loadTrack(currentTrackIndex); 
  
  // 2. Set the total duration once the audio metadata is loaded
  audio.addEventListener('loadedmetadata', () => {
    durationDisplay.textContent = formatTime(audio.duration);
  });
  
  // 3. Update the time and progress bar
  audio.addEventListener('timeupdate', () => {
    currentTimeDisplay.textContent = formatTime(audio.currentTime);
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progress}%`;
    renderPlaylist(); // Update status icon in the list
  });

  // 4. Handle Play/Pause button click
  playPauseBtn.addEventListener('click', () => {
    if (audio.paused || audio.ended) {
      playTrack();
    } else {
      pauseTrack();
    }
  });

  // 5. Handle clicking on the progress bar to seek
  progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;

    const newTime = (clickX / width) * audio.duration;
    audio.currentTime = newTime;
  });

</script>
