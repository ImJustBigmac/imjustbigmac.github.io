    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      overflow: hidden;
    }

    .bg-blur-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: -1;
      background-image: url('https://u.cubeupload.com/imjustbigmac/6af610112ee51bd2ca32.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: pulse-bg 30s infinite alternate ease-in-out;
    }

    .bg-blur-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(16px);
      filter: blur(8px);
    }

    @keyframes pulse-bg {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* === Brand Logos === */
    .brand-logo {
      width: 36px;
      height: 36px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s, filter 0.3s;
    }

    a:hover .brand-logo {
      transform: scale(1.1);
      filter: brightness(0) invert(0.7) sepia(1) saturate(10) hue-rotate(180deg);
    }

    /* TikTok logo (colored & 25% bigger than before) */
    .brand-logo-tiktok {
      width: 55px;
      height: 55px;
      transition: transform 0.3s;
    }

    a:hover .brand-logo-tiktok {
      transform: scale(1.1);
    }

    /* YouTube logo slightly bigger without stretching */
    .brand-logo-youtube {
      width: 40px;
      height: 36px;
      transition: transform 0.3s;
    }

    a:hover .brand-logo-youtube {
      transform: scale(1.1);
    }

    /* Custom Player Styles for better visibility */
    .progress-bar-container {
      height: 8px;
      background-color: #21262d; /* GitHub dark background */
      border-radius: 9999px; /* Tailwind's rounded-full */
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background-color: #38a169; /* Tailwind's green-500 */
      border-radius: 9999px;
      transition: width 0.1s linear;
    }
  </style>
